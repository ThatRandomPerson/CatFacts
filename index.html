<DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			Cat Facts!
		</title>
	</head>
        <script>
				function getRandomNumber(min, max)
				{
				    return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				function getFact()
				{
					var catnum = getRandomNumber(1,20);
					if  	(catnum === 1)	{
				    		document.getElementById("catFact").innerHTML = "Felix the Cat is the first cartoon character to ever have been made into a ballon for a parade.";
				}
					else if (catnum === 2)	{
				    		document.getElementById("catFact").innerHTML = "The cat's front paw has 5 toes, but the back paws have 4. Some cats are born with as many as 7 front toes and extra back toes (polydactl)";
					}
					else if (catnum === 3 ) {
								 document.getElementById("catFact").innerHTML = "When a cat holds its tail high it means he is happy.";
					}
					else if (catnum === 4 ) {
								document.getElementById("catFact").innerHTML = "Cats are extremely sensitive to vibrations. Cats are said to detect earth quake tremors 10 or 15 minutes before humans can.";
					}
					else if (catnum === 5 ) {
								document.getElementById("catFact").innerHTML = "A cat has two vocal chords, and can make over 100 sounds.";
					}
					else if (catnum === 6)  {
								document.getElementById("catFact").innerHTML = "According to Hebrew legend, Noah prayed to God for help protecting all the food he stored on the ark from being eaten by rats. In reply, God made the lion sneeze, and out popped a cat.";
					}
					else if (catnum === 7)  {
								document.getElementById("catFact").innerHTML = "Cats average 16 hours of sleep a day, more than any other mammal.";
					}
					else if (catnum === 8)  {
								document.getElementById("catFact").innerHTML = "A cat sees about 6 times better than a human at night, and needs 1/6 the amount of light that a human does - it has a layer of extra reflecting cells which absorb light.";
					}
					else if (catnum === 9)  {
								document.getElementById("catFact").innerHTML = "Due to cats nocturnal nature, they are often known to enter a period of increased hyperactivity and playfulness during the evening.";
					}
					else if (catnum === 10)  {
								document.getElementById("catFact").innerHTML = "When a cat chases its prey, it keeps its head level. Dogs and humans bob their heads up and down.";
					}
					else if (catnum === 11)  {
								document.getElementById("catFact").innerHTML = "Approximately 24 cat skins can make a coat.";
					}
					else if (catnum === 12)  {
								document.getElementById("catFact").innerHTML = "A cat usually has about 12 whiskers on each side of its face.";
					}
					else if (catnum === 13)  {
								document.getElementById("catFact").innerHTML = "A cat has 230 bones in their body.";
					}
					else if (catnum === 14)  {
								document.getElementById("catFact").innerHTML = "Cats do not have sweat glands.";
					}
					else if (catnum === 15)  {
								document.getElementById("catFact").innerHTML = "An adult cat has 30 teeth.";
					}
					else if (catnum === 16)  {
								document.getElementById("catFact").innerHTML = "When a cat is in a real hurry, he can run at around 31 miles per hour.";
					}
					else if (catnum === 17)  {
								document.getElementById("catFact").innerHTML = "In just seven years, a single pair of cats and their offspring could produce a staggering total of 420,000 kittens.";
					}
					else if (catnum === 18)  {
								document.getElementById("catFact").innerHTML = "A female cat is called a queen or a molly.";
					}
					else if (catnum === 19)  {
								document.getElementById("catFact").innerHTML = "Cats can be right-pawed or left-pawed.";
					}
					else if (catnum === 20)  {
								document.getElementById("catFact").innerHTML = "The female cat reaches sexual maturity within 6 to 10 months.";
					}
				}
				</script>
	<body>
<img src="logo.png" alt="Cat Facts"/>
		<input type="button" onClick="getFact()" value="Get Cat Fact!" />
		<p>

		</p>
		<h1 id="catFact"></h1>

		    </div>
		<footer>

	</body>
</html>
